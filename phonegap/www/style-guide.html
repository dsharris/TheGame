  <body>
    <div class="container">
      <h1>Style Guide</h1>
      <p>For our game!</p>
      <button>Button</button>
      <table class="table">
        <thead>
          <tr>
            <th>Major</th>
            <th>Minor</th>
            <th>Distance</th>
            <th>RSSI</th>
          </tr>
        </thead>
        <tbody id='blob'><tbody>
      </table>
    </div>

    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript">

      var blob = document.getElementById('blob');

      var sortBeacons = function(beacons){

        if (a.last_nom > b.last_nom)
          return 1;
        return 0;
      };

      var onRegion = function(data){
        var tableBody = '';

        data.beacons.sort(function(a,b) { return a.major - b.major; });

        data.beacons.forEach(function(beacon){
          var template = [
            '<tr>',
              '<td class="major">',
                beacon.major,
              '</td>',
              '<td class="minor">',
                beacon.minor,
              '</td>',
              '<td class="distance">',
                beacon.distance.toFixed(2),
              '</td>',
              '<td class="rssi">',
                beacon.rssi,
              '<td>',
            '</tr>'
          ].join('');

          tableBody += template;
        });

        blob.innerHTML = tableBody;
      };

      var onError = function(err){
        console.log(err);
      };

      document.addEventListener('deviceready', function(){
        EstimoteBeacons.requestAlwaysAuthorization();
        EstimoteBeacons.startRangingBeaconsInRegion({}, onRegion, onError);
      }, false);

    </script>
  </body>
